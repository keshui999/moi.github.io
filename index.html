        /* ç‚¹å‡»æ³¢çº¹ç‰¹æ•ˆ */

        @keyframes rotateJump {

            0% { transform: scale(1); opacity: 1; }

        /* é¡¶éƒ¨å¯¹è¯æ°”æ³¡ï¼ˆæ·¡å…¥æ·¡å‡ºè¿‡æ¸¡ï¼‰ */
        .dialog-bubble {

        /* åº•éƒ¨é€‰é¡¹æ°”æ³¡å®¹å™¨ */
        .option-container {

        /* é€‰é¡¹æ°”æ³¡æ ·å¼ï¼ˆç‚¹å‡»ç‰¹æ•ˆï¼‰ */
        .option-bubble {

        /* åŠ è½½åŠ¨ç”»å®¹å™¨ */
        .img-placeholder {

        /* åœ†å½¢åŠ è½½åŠ¨ç”» */
        .loader {

</head>
<body>
    <div class="wrap-container">
        <!-- é¡¶éƒ¨å¯¹è¯æ°”æ³¡ -->
        <div class="dialog-bubble" id="dialog">æˆ‘æ˜¯æ´—æ´ç²¾~</div>
        <!-- å°äººå®¹å™¨ -->
        <div class="character-container">
            <!-- å·²æ›¿æ¢ä¸ºä½ æä¾›çš„å›¾åºŠé“¾æ¥ -->
            <img src="https://i.imgs.ovh/2025/10/24/7d1Zbq.png" 
                 alt="3D QèŒæ¶é­”å°äºº" 
                 class="character-img" 
                 id="character" 
                 loading="lazy"
                 onload="hidePlaceholder()"
                 onerror="showPlaceholder()">
            <!-- åŠ è½½åŠ¨ç”»ï¼ˆå›¾ç‰‡åŠ è½½å®Œæˆå‰æ˜¾ç¤ºï¼‰ -->
            <div class="img-placeholder" id="placeholder">
                <div class="loader"></div>
            </div>
        </div>
        <!-- åº•éƒ¨é€‰é¡¹æ°”æ³¡ -->
        <div class="option-container" id="optionContainer">
            <div class="option-bubble" id="optionYes">å¥½å‘€~ğŸ˜ƒ</div>
            <div class="option-bubble" id="optionNo">ä¸è¦~â˜¹ï¸</div>
        </div>
        <!-- åˆå§‹æç¤ºæ¡† -->
        <div class="click-tip" id="clickTip">è¯·ç‚¹å‡»</div>
    </div>

    <script>
        const character = document.getElementById('character');
        const dialog = document.getElementById('dialog');
        const placeholder = document.getElementById('placeholder');
        const optionContainer = document.getElementById('optionContainer');
        const optionYes = document.getElementById('optionYes');
        const optionNo = document.getElementById('optionNo');
        const clickTip = document.getElementById('clickTip');
        
        let isAnimating = false;
        let clickCount = 0;
        let isOptionStage = false;
        let hasCompletedIntro = false;
        let jokeDialogIndex = 0;
        const jokeDialogs = ["å“ˆå“ˆå“ˆå“ˆå“ˆğŸ˜†", "é€—ä½ ç©çš„ğŸ˜", "è·Ÿæœ¬æ²¡åˆ¶ä½œæ¸¸æˆå†…å®¹ğŸ˜œ"];

        function hidePlaceholder() {
            placeholder.style.display = 'none';
            character.style.display = 'block';
        }

        function showPlaceholder() {
            placeholder.style.display = 'flex';
            character.style.display = 'none';
            setTimeout(() => {
                character.src = character.src;
            }, 1000);
        }

        // æ’­æ”¾åŠ¨ç”»é€šç”¨å‡½æ•°
        function playAnimation(animationClass) {
            return new Promise((resolve) => {
                character.classList.remove('rotate-jump', 'shake', 'slow-shake');
                character.offsetHeight;
                character.classList.add(animationClass);
                setTimeout(() => {
                    character.classList.remove(animationClass);
                    resolve();
                }, animationClass === 'slow-shake' ? 1000 : 500);
            });
        }

        // æ˜¾ç¤ºå¯¹è¯ï¼ˆæ·¡å…¥æ•ˆæœï¼‰
        function showDialog(content) {
            return new Promise((resolve) => {
                dialog.textContent = content;
                dialog.style.display = 'block';
                setTimeout(() => {
                    dialog.style.opacity = 1;
                    resolve();
                }, 10);
            });
        }

        // éšè—å¯¹è¯ï¼ˆæ·¡å‡ºæ•ˆæœï¼‰
        function hideDialog() {
            return new Promise((resolve) => {
                dialog.style.opacity = 0;
                setTimeout(() => {
                    dialog.style.display = 'none';
                    resolve();
                }, 300);
            });
        }

        // é‡ç½®ç¬‘è¯åºåˆ—çŠ¶æ€
        function resetJokeState() {
            jokeDialogIndex = 0;
            hideDialog();
        }

        // éšè—é€‰é¡¹å®¹å™¨ï¼ˆç‚¹å‡»åç«‹å³æ¶ˆå¤±ï¼‰
        function hideOptionContainer() {
            optionContainer.style.display = 'none';
        }

        // ç‚¹å‡»å°äººæ ¸å¿ƒé€»è¾‘
        character.addEventListener('click', async () => {
            if (isAnimating) return;
            isAnimating = true;

            if (!hasCompletedIntro) {
                clickCount++;
                await hideDialog();
                switch (clickCount) {
                    case 1:
                        await Promise.all([showDialog("æˆ‘æ˜¯æ´—æ´ç²¾~"), playAnimation("rotate-jump")]);
                        break;
                    case 2:
                        await Promise.all([showDialog("ä½ å¥½å‘€ğŸ‘‹"), playAnimation("shake")]);
                        break;
                    case 3:
                        await Promise.all([showDialog("å¾ˆé«˜å…´è®¤è¯†ä½ ğŸ˜Š"), playAnimation("rotate-jump")]);
                        hasCompletedIntro = true;
                        clickCount = 0;
                        break;
                }
            } else if (!isOptionStage && jokeDialogIndex === 0) {
                await hideDialog();
                clickTip.style.display = 'none';
                await Promise.all([showDialog("æˆ‘ä»¬æ¥ç©æ¸¸æˆå§~ğŸ˜†"), playAnimation("rotate-jump")]);
                optionContainer.style.display = 'flex';
                isOptionStage = true;
            } else if (jokeDialogIndex > 0 && jokeDialogIndex < jokeDialogs.length) {
                await hideDialog();
                await Promise.all([
                    showDialog(jokeDialogs[jokeDialogIndex]),
                    playAnimation("shake")
                ]);
                jokeDialogIndex++;
                if (jokeDialogIndex >= jokeDialogs.length) {
                    setTimeout(async () => {
                        await hideDialog();
                        resetJokeState();
                        optionNo.style.display = 'block'; // æ¢å¤é€‰é¡¹æ˜¾ç¤ºçŠ¶æ€
                        clickTip.style.display = 'block';
                    }, 1500);
                }
            }

            isAnimating = false;
        });

        // ç‚¹å‡»â€œå¥½å‘€~ğŸ˜ƒâ€é€»è¾‘ï¼ˆç«‹å³éšè—é€‰é¡¹å®¹å™¨ï¼‰
        optionYes.addEventListener('click', async () => {
            if (isAnimating) return;
            isAnimating = true;
            isOptionStage = false;

            hideOptionContainer(); // ç‚¹å‡»åç«‹å³éšè—ä¸¤ä¸ªé€‰é¡¹
            await hideDialog();
            await Promise.all([
                showDialog(jokeDialogs[0]),
                playAnimation("shake")
            ]);
            jokeDialogIndex = 1;

            isAnimating = false;
        });

        // ç‚¹å‡»â€œä¸è¦~â˜¹ï¸â€é€»è¾‘ï¼ˆç«‹å³éšè—é€‰é¡¹å®¹å™¨ï¼‰
        optionNo.addEventListener('click', async () => {
            if (isAnimating) return;
            isAnimating = true;
            isOptionStage = false;

            hideOptionContainer(); // ç‚¹å‡»åç«‹å³éšè—ä¸¤ä¸ªé€‰é¡¹
            await hideDialog();
            await Promise.all([
                showDialog("å¥½å§...ğŸ˜¢"),
                playAnimation("slow-shake")
            ]);
            setTimeout(async () => {
                await hideDialog();
                optionYes.style.display = 'block'; // æ¢å¤é€‰é¡¹æ˜¾ç¤ºçŠ¶æ€
                clickTip.style.display = 'block';
            }, 1500);

            isAnimating = false;
        });
    </script>
